name: Coffeepoint CI

on:
  push:
    branches: [main, backend, frontend]
  pull_request:
    branches: [main, backend, frontend]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'backend') || contains(github.ref, 'main')
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r coffeepoint2/blob/9df83779e69a74a0cb218bdd0ba6dc139ab277c2/requirements.txt
      - name: Lint backend
        run: |
          pip install flake8
          flake8 .
      - name: Test FastAPI startup
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 5
          curl -f http://127.0.0.1:8000/ || (echo 'FastAPI not running!' && exit 1)
      - name: Write Firebase credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > app/coffeepoint2.json

  frontend-test:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'frontend') || contains(github.ref, 'main')
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint frontend
        run: |
          npx eslint . || true
      - name: Test React build
        run: |
          npm run build
